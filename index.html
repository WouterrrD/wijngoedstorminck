<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wijngoed Storminck - Under Construction</title>
    <!-- Google Fonts: Alta -->
    <link href="https://fonts.googleapis.com/css2?family=Alta:ital,wght@0,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Alta', sans-serif; /* Use Alta Regular */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            box-sizing: border-box;
        }
        img {
            max-width: 50%; /* Scale the logo to 50% */
            height: auto;
        }
        h1 {
            font-size: 2vw; /* Smaller, responsive font size */
            margin-top: 1rem;
            text-transform: uppercase;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 2s ease-in-out forwards; /* Fade-in effect */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="PNG-wit.png" alt="Wijngoed Storminck Logo">
    <h1>Under Construction</h1>
</body>
</html>
